<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="stylesheet" href="css/tasksList.css">

<body>

        <header class="container__header">Lista zadań</header>

            <h2 class="section__header">Dodaj nowe zadanie</h2>

                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
        </section>
        </div>
        <section class="section">
            <header class="section__header">
            <h2 class="section__tittle">Lista zadań</h2>
                <div class="buttons js-buttons"></div>
                </header>
            <div class="section__content">
                <ul class="tasksList js-tasksList">

                </ul>
            </div>
        </section>
    </main>
